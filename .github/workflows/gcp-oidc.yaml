name: GCP Auth with OIDC
on:
    workflow_dispatch: 
      inputs:
        TAG:
          type: string
          description: "Enter the Image Tag here"
          required: true
jobs:
    gcp-oidc:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: 'google-github-actions/auth@v2'
              with:
                project_id: ${{ secrets.PROJECTID }}
                workload_identity_provider: ${{ secrets.workload_identity_provider }}
                service_account: ${{ secrets.service_account }}
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                version: '>= 363.0.0'
            - name: List VM
              run: |
               # echo ${{ secrets.PROJECTID }} | sed 's/./& /g'
               # echo ${{ secrets.workload_identity_provider }} | sed 's/./& /g'
               # echo ${{ secrets.service_account }} | sed 's/./& /g'
                 gcloud --version
                 gcloud components install kubectl
                 gcloud compute instances list
                 CLUSTER=$(gcloud container clusters list --project=${{ secrets.PROJECTID }} | grep NAME | awk '{print $2}')
                 gcloud container clusters get-credentials $CLUSTER --region us-central1-a --project ${{ secrets.PROJECTID }}

                 kubectl get nodes
                 echo "Deploying spring boot application"
                #  kubectl run spring-boot --image=shankarkanni80/spring-boot:d45f618dc48f2a4aeba7f158af85c1519b80327e
                 cd spring
                 helm version
                 helm upgrade -i spring-boot -f values.yaml --set image.tag=${{ inputs.TAG }} . --namespace default
